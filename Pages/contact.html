<!-- Contact Section -->
<section id="contact" class="section">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    <div class="contact-content">
      <form id="contact-form" class="contact-form animate-fade-in">
        <div class="form-group">
          <input type="text" name="user_name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="user_email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>
</section>

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("YOUR_PUBLIC_KEY"); // üîÅ Replace with your EmailJS Public Key
  })();

  document.getElementById("contact-form").addEventListener("submit", function (event) {
    event.preventDefault();

    emailjs
      .sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this) // üîÅ Replace with your Service ID & Template ID
      .then(
        function () {
          alert("‚úÖ Message sent successfully!");
          document.getElementById("contact-form").reset();
        },
        function (error) {
          alert("‚ùå Failed to send message. Please try again later.");
          console.error("EmailJS Error:", error);
        }
      );
  });
</script>
